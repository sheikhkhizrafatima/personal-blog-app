<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>


    <div class="login-page">

        <!-- <a href="./index.html">Login</a>
        <a href="./sign-up.html">Signup</a> -->

        

        <div class="form">

          <div class="login-form">
            <input id="name"  type="text" placeholder="User name" required/>
            <input id="number" type="number" placeholder="Phone number" required/>


            <input id="email" type="email" placeholder="Email" required/>
            <input id="pass" type="password" placeholder="password" required/>
            <input id="confirm_pass"  type="password" placeholder="confirm password" required/>

            <button id="signUp_btn">Signup</button>
    



            <p class="message">Already registered? <a href="./login.html">Sign In</a></p>
          </div>
        </div>
      </div>

      
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
    
</body>
</html>
